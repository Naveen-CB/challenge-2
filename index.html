<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
 <img src="images/bg-pattern-top.svg" alt="svg" class="top">
 <img src="images/bg-pattern-bottom.svg" alt="svg" class="bottom">
  <div class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="patern" class="pattern">
      <img src="images/image-victor.jpg" alt="victor" class="photo">
      <p class="vic-age"><span class="name">Victor Crest</span><span class="age">26</span> <br><span class="city">London</span></p>
    </div>
    <div class="details">
      <div class="items">
        <p class="det"><span class="val">80K</span> <br><span class="dec">Followers</span></p>
        <p class="det"><span class="val">830K</span> <br><span class="dec">Likes</span></p>
        <p class="det"><span class="val">1.4k</span> <br><span class="dec">Photos</span></p>
      </div>
    </div>    
  </div>
  
</body>
</html>
